<div nz-col [nzSpan]="12" style="padding-bottom: 10px;">
  <button nz-button nzType="primary" >
      <i nz-icon nzType="plus" nzTheme="outline"></i>
      <u>I</u>nsertar
  </button>
</div>


<nz-table #editRowTable nzBordered [nzData]="listOfData" nzTableLayout="fixed">
    <thead>
      <tr>
        <th nzWidth="25%">Nombre tipo impositivo</th>
        <th nzWidth="15%">%</th>
        <th nzWidth="40%">Fecha Inicio</th>
        <th>Fecha Fin</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of editRowTable.data">
        <ng-container *ngIf="!editCache[data.percentage].edit; else editTemplate">
          <td>{{ data.name }}</td>
          <td>{{ data.percentage }}</td>
          <td>{{ data.dateInit }}</td>
          <td>{{ data.dateEnd}}</td>
          <td><a (click)="startEdit(data.percentage)">Edit</a></td>
        </ng-container>

        <ng-template #editTemplate>
          <td><input type="text" nz-input [(ngModel)]="editCache[data.percentage].data.name" /></td>
          <td><input type="text" nz-input [(ngModel)]="editCache[data.percentage].data.percentage" disabled/>
        </td>
          <td>
            <nz-date-picker [(ngModel)]="editCache[data.percentage].data.dateInit" nzFormat="dd.MM.yyyy" (ngModelChange)="onChange($event)"></nz-date-picker>
          </td>
          <td>Fin de fin</td>
          <td>
            <a (click)="saveEdit(data.percentage)" class="save">Save</a>
            <a nz-popconfirm nzPopconfirmTitle="Sure to cancel?" (nzOnConfirm)="cancelEdit(data.percentage)">Cancel</a>
          </td>
        </ng-template>


      </tr>
    </tbody>
  </nz-table>
