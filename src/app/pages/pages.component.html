<nz-layout style="height: 100%;">
  
    <!-- Sidebar-->
    <nz-sider nzCollapsible
     [nzWidth]="_side.width" [nzTheme]="_side.theme" 
     [(nzCollapsed)]="isCollapsed" nzBreakpoint="sm"  [nzCollapsedWidth]="0" [nzTrigger]="null">
      <app-sider></app-sider>
    </nz-sider>
    <!-- End Sidebar-->
  
 
  
    <nz-layout>
      
      <nz-header>

        <div nz-row nzJustify="space-between">
          <div nz-col nzSpan="4"> <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></i></div>
          <div nz-col nzSpan="4" style="text-align: right; padding-right: 10px;" >
           
            <a nz-dropdown [nzDropdownMenu]="menu">
              <nz-badge [nzCount]="5" style="margin-right: 24px;">
                <nz-avatar nzIcon="user" ></nz-avatar>
              </nz-badge>
            </a>

            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu>
                <li nz-menu-item>1st menu item</li>
                <li nz-menu-item>2nd menu item</li>
                <li nz-menu-divider></li>
                <li nz-menu-item nzDisabled>disabled menu item</li>
                <li nz-submenu nzTitle="sub menu">
                  <ul>
                    <li nz-menu-item>3rd menu item</li>
                    <li nz-menu-item>4th menu item</li>
                  </ul>
                </li>
                <li nz-submenu nzDisabled nzTitle="disabled sub menu">
                  <ul>
                    <li nz-menu-item>3rd menu item</li>
                    <li nz-menu-item>4th menu item</li>
                  </ul>
                </li>
              </ul>
            </nz-dropdown-menu>
            
          </div>
        </div>
        <div>
         
          

        </div>
      </nz-header>




      <nz-content>

        <nz-breadcrumb>
          <nz-breadcrumb-item>User</nz-breadcrumb-item>
          <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
        </nz-breadcrumb>


        <div class="inner-content">
          Bill is a cat.
        </div>


      </nz-content>




      <app-footer></app-footer>
      
    </nz-layout>
  
  
  
  </nz-layout>
